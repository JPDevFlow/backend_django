<!doctype html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{titulo}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="container">
      <!--titulo de la aplicacion-->
      <div class="container py-3">
        <h1 class="text-center display-5 text-warning">
          {{titulo}} <i class="bi bi-award"></i>
        </h1>

      </div>
    </div><!--Fin div titulo-->
    <!--div grid principal-->
    <div class="container fluid pb-3">
      <div class="d-grid grap-3" style="grid-template-columns: 1fr 2fr;">
        <!--Contenedor del formulario-->
        <div class="border rounded-3 p-2">

        </div><!--div cierre del contenedor del formulario-->
        <!--contenedor del listado clientes-->
        <div class="border rounded-3 p-2">
          <!--Aquiva la tabla de listado de clientes-->
          <table class="table table-striped table-hover">
            <thead class="table-warning">
              <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Membresia</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Ramiro</td>
                <td>Torres</td>
                <td>100</td>
                <td class="text-center">
                  <div>
                    <i class="bi bi-pencil"></i>
                    <i class="bi bi-trash3"></i>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div><!--cierre del div del contenedor del listado de clientes-->
      </div>
    </div><!--FIN del grid principal-->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
